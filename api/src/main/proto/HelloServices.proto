syntax = "proto3";
//
//option java_multiple_files = true;
//option java_generic_services = true;
package gRPC;

enum Sentiment {
    HAPPY = 0;
    SLEEPY = 1;
    ANGRY = 2;
}

message HelloRequest {
    string name = 1;
    int32 age = 2;
    repeated string hobbies = 3;
    map<string, string> bagOfTricks = 4;
    Sentiment sentiment = 5;
}

message HelloResponse {
    string greeting = 1;
}

service HelloService {
    rpc greet (HelloRequest) returns (HelloResponse);
    rpc greetStream1 (stream HelloRequest) returns (HelloResponse);
    rpc greetStream2 (HelloRequest) returns (stream HelloResponse);
    rpc greetStreamB (stream HelloRequest) returns (stream HelloResponse);
}